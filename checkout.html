<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout - Cherish3D</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="content">
    <h2>Checkout â€” Book & Pay</h2>
    <div id="checkoutArea">
      <p id="noSelection" style="display:none">No product selected. Please go back to a product page and click Book & Pay.</p>
      <div id="selection" style="display:none">
        <h3 id="prodTitle"></h3>
        <p><strong>Price:</strong> <span id="prodPrice"></span></p>
        <div id="selectionsList"></div>

        <h4>Pick a booking date & time</h4>
        <label>Date: <input type="date" id="bookDate"></label>
        <label>Hour:
          <select id="bookHour">
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
          </select>
        </label>
        <label>Minute:
          <select id="bookMinute">
            <option value="00">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>
        </label>

        <p style="margin-top:16px">
          <button id="payBtn" class="btn">Pay & Book</button>
          <button id="backToCart" class="btn" style="margin-left:8px">Back to Cart</button>
        </p>
        <div id="confirmation" style="display:none; margin-top:12px"></div>
      </div>
    </div>
  </main>
  <script src="checkout.js"></script>
</body>
</html>
